<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>

    <link rel="stylesheet" th:href="@{https://stackpath.bootstrapcdn.com/bootswatch/4.2.1/sandstone/bootstrap.min.css}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/login_style.css}">
</head>
<body>
<div id="particles-js">
    <div class="card border-primary mb-3 main-content">
        <div class="card-body">
            <h2 class="form-title">Register</h2>
            <form method="post" action="/register" th:object="${user}">
                <fieldset>
                    <div class="form-group" th:classappend="${#fields.hasErrors('email')} ? 'has-danger' : ''">
                        <label for="exampleInputEmail1">Email address</label>
                        <input th:field="*{email}" th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''"
                               type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="invalid-feedback"></div>
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>

                    <div class="form-group" th:classappend="${#fields.hasErrors('username')} ? 'has-danger' : ''">
                        <label for="username">Username</label>
                        <input th:field="*{username}" th:classappend="${#fields.hasErrors('username')} ? 'is-invalid' : ''"
                               type="text" class="form-control" id="username" placeholder="Enter Username">
                        <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="invalid-feedback"></div>
                    </div>

                    <div class="form-group" th:classappend="${#fields.hasErrors('password')} ? 'has-danger' : ''">
                        <label for="password1">Password</label>
                        <input th:field="*{password}" name="password" th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : ''"
                               type="password" class="form-control" id="password1" placeholder="Password">
                        <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="invalid-feedback"></div>
                    </div>

                    <div class="form-group" th:classappend="${#fields.hasErrors('password')} ? 'has-danger' : ''">
                        <label for="password2">Confirm Password</label>
                        <input th:field="*{confirmPassword}" th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : ''"
                               name="confirmPassword" type="password" class="form-control" id="password2" placeholder="Confirm Password">
                        <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="invalid-feedback"></div>

                        <a href="/login">Login </a>|
                        <a href="/">Go home</a>
                    </div>

                    <button type="submit" class="btn btn-primary">Register</button>
                </fieldset>
            </form>



        </div>
    </div>
</div>

<script src="/js/particles.js"></script>
<script src="/js/app.js"></script>
</body>
</html>
